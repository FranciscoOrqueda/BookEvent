<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card-container">
        <div class="card" id="flipCard">
            <!-- Front: Login -->
            <div class="card-face card-front">
                <div class="login-content">
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <div class="logo-container">
                        <div class="user-icon">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </div>
                        <h1>LOGIN</h1>
                        <p class="subtitle">Gestiona tus eventos especiales</p>
                    </div>

                    <form id="loginForm">
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            <input type="text" placeholder="Usuario o Email" id="username" required>
                        </div>

                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                            <input type="password" placeholder="Contraseña" id="password" required>
                        </div>

                        <button type="submit" class="login-button">Iniciar Sesión</button>

                        <div class="options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Recordarme</span>
                            </label>
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>

                    <div class="toggle-form">
                        <p>¿No tienes cuenta? <a href="#" id="showSignup" class="toggle-link">Crear cuenta</p>
                    </div>
                </div>
            </div>

            <!-- Back: Signup -->
            <div class="card-face card-back">
                <div class="login-content">
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <div class="logo-container">
                        <div class="user-icon">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </div>
                        <h1>REGISTRO</h1>
                        <p class="subtitle">Crea tu cuenta ahora</p>
                    </div>

                    <form id="signupForm">
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            <input type="text" placeholder="Nombre completo" id="fullname" required>
                        </div>

                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            <input type="email" placeholder="Email" id="email" required>
                        </div>

                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                            <input type="password" placeholder="Contraseña" id="signupPassword" required>
                        </div>

                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                            <input type="password" placeholder="Confirmar contraseña" id="confirmPassword" required>
                        </div>

                        <button type="submit" class="login-button">Crear Cuenta</button>
                    </form>

                    <div class="toggle-form">
                        <p>¿Ya tienes cuenta? <a href="#" id="showLogin" class="toggle-link">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
